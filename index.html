<!doctype html>
<html>
  <head>
    <title>MMO Pacman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      canvas { background: #eee; display: block; margin: 0 auto; }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        position: absolute;
        left: 965px;
        top: 45px;
        width: 300px;
        height: 100px;
      }
      h2 {
        position: absolute;
        left: 965px;
        top: 0px;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      .btn {
        background-color: black;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <font size="5" face="Courier New" >
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        var id = '';
        var maze = false;

        $(document).ready(function() {
          $(document).keydown(function(e) {
            if (e.which === 37) {
              socket.emit('left', 1);
            } else if (e.which === 38) {
              socket.emit('up', 1);
            } else if (e.which === 39) {
              socket.emit('right', 1);
            } else if (e.which === 40) {
              socket.emit('down', 1);
            }
          });

          $(document).keyup(function(e) {
            if (e.which === 37) {
              socket.emit('left', 0);
            } else if (e.which === 38) {
              socket.emit('up', 0);
            } else if (e.which === 39) {
              socket.emit('right', 0);
            } else if (e.which === 40) {
              socket.emit('down', 0);
            }
          });
        });

        socket.on('connect', function(){
          id = socket.io.engine.id;

          let playerType = "pacman";

          // TODO: Make this less random, maybe based on current score
          if (Math.random() > 0.7) {
            playerType = "ghost";
          }

          let img = document.createElement('img');
          img.src = playerType + ".png";
          img.id = id;
          img.width = 32;
          img.height = 32;
          img.style.position = "absolute";
          // TODO: Randomise start position, or maybe try to start in a safe location
          img.style.left = "200px";
          img.style.top = "200px";
          $('body')[0].appendChild(img);

          socket.emit('init', {"x": parseInt(img.style.left), "y": parseInt(img.style.top), "type": playerType});
        });

        socket.on('remove', function(id){
          let element = $('#' + id)[0];
          element.parentElement.removeChild(element);
        });

        socket.on('maze', function(newMaze){
          if (!maze) {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "#0000FF";
            for (var i = 0; i < 30; i++){
              for (var j = 0; j < 20; j++){
                if (newMaze[j][i] === 1){
                  ctx.fillRect(32*i, 32*j, 32, 32);
                }
              }
            }
            maze = true;
          }
        });

        socket.on('state', function(states){
          for (var key in states) {
            // TODO: check for special key for pellets and power pills, and make them visible/invisible using
            // img.style.visibility = ""/"hidden";
            if (states.hasOwnProperty(key)) {
              let state = states[key];

              if ($('#' + key)[0] === undefined) {
                let img = document.createElement('img');
                img.src = "other_" + state.type + ".png";
                img.id = key;
                img.width = 32;
                img.height = 32;
                img.style.position = "absolute";
                img.style.left = "200px";
                img.style.top = "200px";
                $('body')[0].appendChild(img);
              }

              $('#' + key)[0].style.left = state.x + ".px";
              $('#' + key)[0].style.top = state.y + ".px";

              if (state.type === "pacman") {
                $('#' + key)[0].style.transform = "rotate(" + state.angle + "deg)";
              } else if (state.type === "ghost") {
                if (state.angle >= 180) {
                  $('#' + key)[0].style.transform = "rotateY(180deg)";
                } else {
                  $('#' + key)[0].style.transform = "rotateY(0deg)";
                }
              }
            }
          }
        });
        socket.on('score', function(who) {
          if (who == "ghosts") {
            console.log("Ghosts scored updating table")
            $('#ghost')[0].innerText = parseInt($('#ghost')[0].innerText) + 100
          }
        });
      });
    </script>
    <canvas id="myCanvas" width="960" height="640" style="position: absolute; left: 0px; background-color: black;">
    </canvas>
    <h2>Scores</h2>
    <table>
      <tr>
        <th>Pac-Mans</th>
        <th>Ghosts</th>
      </tr>
      <tr>
        <td id="pacmans">0</td>
        <td id="ghost">0</td>
      </tr>
    </table>
    <audio id="music" loop>
      <source src="PacMan_lvl1.mp3" type="audio/mpeg">
    </audio>
    <script>
      var music = document.getElementById("music");
      music.playing = false;

      function toggleMusic() {
        music.playing = !music.playing;

        if (music.playing) {
          music.play();
        } else {
          music.pause();
        }
      }
    </script>
    <button onclick="toggleMusic()" class="btn" style="position: absolute; left: 980px; top: 500px;"><i class="fa fa-music"></i></button>
  </body>
</html>
